<h1 class="text-center mt-5">Registro de Encargados</h1>
<a style="color: #0055aa" [routerLink]="['/admin/inicio']">
    <img src="../../../../../assets/recursos/super-admin/ICONOS GENERALES/regresar.svg" style="width: 30px; height: 30px" /> Regresar
</a>
<div class="container align-items-center">
    <div class="card mt-5">
        <div class="card-body">
            <div class="container text-center">
                <p>Los campos con (*) son obligatorios</p>
                <form autocomplete="off" [formGroup]="encargado_formulario" (ngSubmit)="guardarEncargado()" class="mt-2">
                    <div class="form-group row justify-content-center">
                        <div class="col-12 col-md-4 mt-2">
                            <div class="input-group">
                                <input type="text" class="form-control shadow-none" formControlName="nombre" [class.is-invalid]="nombreNoValido" />
                                <label>Nombre<span>*</span></label>
                            </div>
                            <small *ngIf="nombreNoValido" class="text-danger"> {{nombreNoValido}} </small>

                        </div>
                        <div class="col-12 col-md-4 mt-2">
                            <div class="input-group">
                                <input type="text" class="form-control shadow-none" formControlName="apellido_paterno" [class.is-invalid]="apellidopaternoNoValido" />

                                <label>Apellido Paterno<span>*</span></label>
                            </div>
                            <small *ngIf="apellidopaternoNoValido" class="text-danger"> {{apellidopaternoNoValido}} </small>
                        </div>
                        <div class="col-12 col-md-4 mt-2">
                            <div class="input-group">
                                <input type="text" class="form-control shadow-none" formControlName="apellido_materno" [class.is-invalid]="apellidomaternoNoValido" />

                                <label>Apellido Materno<span>*</span></label>
                            </div>
                            <small *ngIf="apellidomaternoNoValido" class="text-danger"> {{apellidomaternoNoValido}} </small>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-4 mt-2">
                                <div class="input-group">
                                    <input type="date" class="form-control shadow-none" formControlName="fecha_nacimiento" [class.is-invalid]="fechaNoValido" />

                                    <label>Fecha de Nacimiento <span>*</span></label>
                                </div>
                                <small *ngIf="fechaNoValido" class="text-danger"> {{fechaNoValido}}</small>

                            </div>
                            <div class="col-12 col-md-4 mt-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                                    <select class="form-select" aria-label="Default select example" formControlName="genero" [class.is-invalid]="generoNoValido">
                                    <option selected disabled>-Elija Un Género-</option>
                                    <option value="FEMENINO">FEMENINO</option>
                                    <option value="MASCULINO">MASCULINO</option>
                                  </select>
                                    <label>Género<span>*</span></label>
                                </div>
                                <small *ngIf="generoNoValido" class="text-danger"> El campo no puede estar vacio</small>

                            </div>
                            <div class="col-12 col-md-4 mt-2">
                                <div class="input-group">
                                    <input type="text" class="form-control shadow-none" formControlName="correo" [class.is-invalid]="correoNoValido" />
                                    <label>Correo Electrónico <span>*</span></label>
                                </div>
                                <small *ngIf="correoNoValido" class="text-danger"> {{correoNoValido}}</small>

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-4 mt-2">
                                <div class="input-group">
                                    <input type="text" class="form-control shadow-none" formControlName="telefono" [class.is-invalid]="telefonoNoValido" mask="(000)-000-0000" />
                                    <label>Teléfono <span>*</span></label>
                                </div>
                                <small *ngIf="telefonoNoValido" class="text-danger"> {{telefonoNoValido}} </small>

                            </div>
                            <div class="col-12 col-md-4 mt-2">
                                <div class="input-group">
                                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control shadow-none" formControlName="contraseña" [class.is-invalid]="contraseniaNoValido" />
                                    <span class="input-group-text" (click)="toggleFieldTextType()"><img
                    [src]="fieldTextType? '../../../../../assets/recursos/super-admin/ICONOS GENERALES/mostrar.svg' : '../../../../../assets/recursos/super-admin/ICONOS GENERALES/ocultar.svg'"
                    width="20px"
                    height="20px"
                    
                /></span>
                                    <label>Contraseña <span>*</span></label>
                                </div>
                                <small *ngIf="contraseniaNoValido" class="text-danger"> El campo no puede estar vacio</small>
                            </div>
                            <div class="col-12 col-md-4 mt-2">
                                <div class="input-group">
                                    <input [type]="fieldTextType2 ? 'text' : 'password'" class="form-control shadow-none" formControlName="confirmar_contraseña" [class.is-invalid]="confirmarContraseniaNoValida" />
                                    <span class="input-group-text" (click)="toggleFieldTextType2()"><img
                    [src]="fieldTextType2? '../../../../../assets/recursos/super-admin/ICONOS GENERALES/mostrar.svg' : '../../../../../assets/recursos/super-admin/ICONOS GENERALES/ocultar.svg' "                
                    width="20px"
                    height="20px"
                /></span>
                                    <label>Confirmar Contraseña <span>*</span></label>
                                </div>
                                <small *ngIf="confirmarContraseniaNoValida" class="text-danger"> Las contraseñas deben coincidir</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn w-50 p3" style="margin-left: 18%">
              Registrar
            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
