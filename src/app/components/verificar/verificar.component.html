<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Email Verification - Bootstrap</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <!-- Instructions -->
        <div class="row">
            <div class="alert alert-success col-md-12" role="alert" id="notes">
                <h4>NOTAS</h4>
                <ul>
                    <li>Un código de verificación ha sido enviado a su correo. Ingrese el código en el campo debajo.</li>
                    <li>Si por alguna razón, no has recibido el código, presiona para <a href="javascript:void(0);" (click)="enviarMail()">reenviar el código</a></li>
                </ul>
            </div>
        </div>
        <!-- Verification Entry Jumbotron -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h2>Ingrese el Código de Verificación</h2>
                    <form autocomplete="off" [formGroup]="verificacion_formulario">
                        <div class="col-md-9 col-sm-12">
                            <div class="form-group form-group-lg">
                                <input type="text" class="form-control col-md-6 col-sm-6 col-sm-offset-2" name="verifyCode" required formControlName="codigo">
                                <input class="btn btn-primary btn-lg col-md-2 col-sm-2" type="button" value="Verificar" (click)="verificar()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</body>

</html>
