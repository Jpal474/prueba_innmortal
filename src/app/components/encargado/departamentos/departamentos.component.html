<h1 class="text-center mt-5">Listado de Departamentos</h1>

<div class="d-grid gap-2 col-6 mx-auto justify-content-md-end">
    <button class="btn btn-primary" (click)="guardarDepartamento()">AGREGAR DEPARTAMENTO</button>
</div>


<div class="row justify-content-center mt-5">
    <div class="col-*-*">
        <div class="table-responsive mt-5" style="margin-left: 10%;">
            <table class="table table-striped table-bordered text-center" style="width: 80%;">
                <thead>
                    <tr>
                        <th class="th" scope="col">Departamento</th>
                        <th class="th" scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let departamento of departamentos">
                        <th scope="row">{{departamento.nombre | uppercase }}</th>
                        <td>
                            <a type="button" class="btn button text-white" (click)="eliminarDepartamento('1')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination  justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
