<h1 class="text-center mt-5">Listado de Departamentos</h1>

<div class="d-grid gap-2 col-6 mx-auto justify-content-md-end">
    <button class="btn btn-primary" (click)="guardarDepartamento()">AGREGAR DEPARTAMENTO</button>
</div>

<div class="d-grid gap-2 col-8 mx-auto justify-content-md-end mt-3">
    <label>Items Por Página</label>
    <select class="form-select w-50" aria-label="Default select example" #item (change)="actualizarItems(item.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
      </select>
</div>

<br>

<div class="alert alert-warning mb-5" role="alert" *ngIf="verificado == false">
    Por favor, <a [routerLink]="['/verificar']" class="link-secondary">verifique su cuenta</a> para continuar
</div>

<div class="row justify-content-center mt-5">
    <div class="col-*-*">
        <div class="table-responsive mt-5" style="margin-left: 10%;">
            <table class="table table-striped table-bordered text-center" style="width: 80%;">
                <thead>
                    <tr>
                        <th class="th" scope="col">Departamento</th>
                        <th class="th" scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let departamento of departamentos | paginate: { itemsPerPage: items, currentPage: p }">
                        <th scope="row">{{departamento.nombre | uppercase }}</th>
                        <td>
                            <a type="button" class="btn button text-white" (click)="eliminarDepartamento(departamento.id)">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
