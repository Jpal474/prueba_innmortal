<h1 class="text-center mt-5">Registro de Trabajadores</h1>
<a style="color:#0055aa" [routerLink]="['/encargado/trabajadores']"> <img src="../../../../../assets/recursos/super-admin/ICONOS GENERALES/regresar.svg" style="width: 30px; height: 30px;" class="float-start ms-5"> Regresar </a>
<div class="container">
    <p>Los campos con (*) con son obligatorios</p>
    <div class="container-dep">
        <form autocomplete="off" [formGroup]="trabajador_departamento_formulario" class="mt-2">
            <div class="input-group mb-3 mt-5">
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                <select class="form-select" aria-label="Default select example" formControlName="departamento" [class.is-invalid]="departamentoNoValido">
                    <option selected>-Elija Un Departamento-</option>
                    <option *ngFor="let departamento of departamentos">{{departamento.nombre | uppercase}}</option>
                  </select>
                <label>Departamento<span>*</span></label>
            </div>
            <small *ngIf="departamentoNoValido" class="text-danger"> El campo no puede estar vacio</small>

        </form>
    </div>
</div>

<!--Card Para Registro -->
<div class="container align-items-center">
    <div class="card">
        <div class="card-header text-center">
            Datos del Trabajador
            <hr>
        </div>
        <div class="container-fluid">
            <div class="card-body ">
                <form autocomplete="off" [formGroup]="trabajador_formulario" (ngSubmit)="guardarTrabajador()" class="mt-2">
                    <div class="form-group row justify-content-center">
                        <div class="col-12 col-md-4">
                            <div class="input-group">
                                <input type="text" id="id" class="form-control shadow-none" formControlName="id" [class.is-invalid]="idNoValido">

                                <label>ID<span>*</span></label>
                            </div>
                            <small *ngIf="idNoValido" class="text-danger"> {{idNoValido}} </small>

                        </div>
                        <div class="col-12 col-md-4">

                            <div class="input-group">
                                <input type="text" class="form-control shadow-none" id="nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">

                                <label>Nombre<span>*</span></label>
                            </div>
                            <small *ngIf="nombreNoValido" class="text-danger"> {{nombreNoValido}}</small>

                        </div>
                        <div class="col-12 col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control shadow-none" id="apellidos" formControlName="apellidos" [class.is-invalid]="apellidosNoValido">

                                <label>Apellidos<span>*</span></label>
                            </div>
                            <small *ngIf="apellidosNoValido" class="text-danger">{{apellidosNoValido}}</small>

                        </div>



                    </div>
                    <div class="form-group row justify-content-center mt-5">
                        <div class="col-6 col-sm-3">
                            <div class="input-group">
                                <select class="select" multiple formControlName="dias_laborales" id="dias_laborales" [class.is-invalid]="apellidosNoValido">
                                    <option value="L">Lunes</option>
                                    <option value="M">Martes</option>
                                    <option value="Mi">Miercoles</option>
                                    <option value="J">Jueves</option>
                                    <option value="V">Viernes</option>
                                  </select>
                                <label class="form-label select-label">DÃ­as Laborales<span>*</span></label>

                            </div>
                            <small *ngIf="diasNoValidos" class="text-danger"> El campo no puede estar vacio</small>

                        </div>
                        <div class="col-6 col-sm-3">

                            <div class="input-group">
                                <input type="text" class="form-control shadow-none" id="telefono" formControlName="telefono" [class.is-invalid]="telefonoNoValido" mask="(000)-000-0000">

                                <label>Telefono<span>*</span></label>
                            </div>
                            <small *ngIf="telefonoNoValido" class="text-danger">{{telefonoNoValido}}</small>

                        </div>
                        <div class="col-6 col-sm-3">

                        </div>


                        <div class="form-group row mt-4">
                            <button type="submit" class="btn btn-success w-50 p3 " style="margin-left: 18%;">Registrar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
